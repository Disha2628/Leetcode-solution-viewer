<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Leetcode Solution Viewer</h1>
        <p>Enter Problem Number or Name</p>
        <input type="text" class="problem-input" placeholder="Problem Number or Name(1/two sum)">
        <p>Select Language</p>
        <select class="language-selector">
            <option value="cpp">C++</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="golang">Go-lang</option>
        </select>

        <button class="search-btn">Get Solution</button>

        <h3>Solution</h3>
        <pre class="answerbox">Please enter a problem number or name to get the solution.</pre>
    </main>
    <script src="script.js"></script>
</body>
</html>
